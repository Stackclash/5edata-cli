# TODO: Differentiate between quality gates and conventional commit checks
name: Pull Request

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened

permissions:
  contents: read

jobs:
  conventional-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Ensure unit tests work
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
  # TODO: Update file names and this is setup right
  test-cross-platform:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Build standalone CLI
        run: npm run build:standalone
        
      - name: Test CLI functionality
        shell: bash  # This ensures consistent shell behavior across platforms
        run: |
          # Test help output
          node dist/dnd-converter.js --help
          
          # Test with sample data (you'll need to provide test files)
          echo '{"test": "data"}' > test-input.json
          node dist/dnd-converter.js convert --input test-input.json --output test-output.md || true
