name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  release-pr-readme-file:
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.pr }}
    needs: release-please
    steps:
      - name: Get branch
        id: branch
        run: |
          branch=$(echo '${{ needs.release-please.outputs.pr }}' | jq -r '.headBranchName')
          echo "branch_name=$branch" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v5
        with:
          ref: ${{ steps.branch.outputs.branch_name }}
          fetch-depth: 0
      - name: Update README
        run: |
          npm run readme
      - name: Commit and push changes
        uses: devops-infra/action-commit-push@v0.11.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: Updating Documentation

  release:
    name: Build and Upload Release Assets
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    needs: release-please
    steps:
      - run: |
          echo "Tag name: ${{ needs.release-please.outputs.tag_name }}"

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    needs: release-please
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm ci
      - run: npm run build
      - run: npm run prepack
      - uses: JS-DevTools/npm-publish@ad693561f8a5b5d4c76f14407da60aa15cb10f90
        with:
          token: ${{ secrets.NPM_TOKEN }}
      - run: npm run postpack